<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IR clone</title>
  </head>
  <body>
    <script>
      // Listen for the request for the iframe's height
      window.addEventListener('message', event => {
          if (event.data.type === 'requestHeight') {
              // Respond with the content height
              const contentHeight = document.body.scrollHeight;
              window.parent.postMessage({ type: 'contentHeight', height: contentHeight }, 'http://127.0.0.1:5500');
          }
      });
  </script>

    <div id="root" style="min-height: 120vh;"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
